  <script>
    document.getElementById("quizForm").onsubmit = function(e) {
      e.preventDefault();

      const answers = {
        q1: "c",
        q2: "a",
        q3: "c",
        q4: "b",
        q5: "c",
        q6: "c",
        q7: "b",
        q8: "b",
        q9: "c",
        q10: "a",
        q11: "d",
        q12: "d",
        q13: "c",
        q14: "c",
        q15: "d",
        q16: "b",
        q17: "a",
        q18: "c",
        q19: "b",
        q20: "a",
        q21: "c",
        q22: "b",
        q23: "d",
        q24: "c",
        q25: "d",
        q26: "b",
        q27: "c",
        q28: "c",
        q29: "c",
        q30: "d",
        
       
      };

      let score = 0;
      let total = Object.keys(answers).length;
      let resultText = "";

      for (let q in answers) {
        const questionDiv = document.getElementById(q);
        const explanation = questionDiv.querySelector(".explanation");
        const selected = questionDiv.querySelector(`input[name="${q}"]:checked`);
        const correct = answers[q];

        let correctLabel = "";
        let selectedLabel = "";

        const options = questionDiv.querySelectorAll("input");

        options.forEach(option => {
          option.disabled = true; // disable all options
          const label = option.parentElement;
          label.classList.remove("correct-label", "wrong-label");
          if (option.value === correct) correctLabel = option.value;
        });

        if (selected) {
          if (selected.value === correct) {
            score++;
            selected.parentElement.classList.add("correct-label");
            explanation.innerHTML ="Your Answer is Correct"
            explanation.style.display = "block"; 
          } else {
            selected.parentElement.classList.add("wrong-label");
            explanation.innerHTML = `Correct Answer: <b>${correct}</b>`;
            explanation.style.display = "block";
          }
        } else {
          explanation.innerHTML = `Correct Answer: <b>${correct}</b>`;
          explanation.style.display = "block";
          resultText += `<p>Question "${q}" not attempted.</p>`;
        }
      }

      document.getElementById("result").innerHTML = `Your Score: ${score} / ${total}` + "<br>" + resultText;
    };
